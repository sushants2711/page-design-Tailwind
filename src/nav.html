<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NavBar</title>
</head>

<body class="text-white">

    <div class="container min-h-screen  bg-[url('image.png')] bg-center bg-cover ">

        <nav class="flex items-center md:pl-6 md:pr-5 lg:px-12 py-4 ">

            <img src="logo.png" alt="" srcset="" class="lg:w-40  md:w-28 cursor-pointer">

            <ul class="flex-1 text-center">

                <li class="list-none inline-block lg:px-6 md:px-5">
                    <a href="" class="text-white no-underline md:px-2 lg:px-3">
                        Home
                    </a>
                </li>

                <li class="list-none inline-block lg:px-6 md:px-5">
                    <a href="" class="text-white no-underline md:px-2 lg:px-3">
                        Products
                    </a>
                </li>

                <li class="list-none inline-block lg:px-6 md:px-5">
                    <a href="" class="text-white no-underline md:px-2 lg:px-3">
                        <i class="fas fa-search"></i>
                    </a>
                </li>

                <li class="list-none inline-block lg:px-6 md:px-5">
                    <a href="" class="text-white no-underline md:px-2 lg:px-3">
                        Signin
                    </a>
                </li>
                
                <li class="list-none inline-block lg:px-6 md:px-5">
                    <a href="" class="text-white no-underline md:px-2 lg:px-3">
                        Login
                    </a>
                </li>

            </ul>

            <img src="cart.png" alt="" srcset="" class="w-8 cursor-pointer">

        </nav>

        <div class="text-white mt-40 grid grid-cols-1 md:grid-cols-2">

            <!-- 1st grid -->
             
            <div class="flex justify-center items-center ml-34 -mt-24 ">

                <div class="md:order-none order-1">
                    <img src="grocery-image.png" alt="Grocery Items" class="w-fit h-[500px] mr-24">
                </div>

            </div>


            <!-- for 2nd grid-->


            <div class="md:ml-24 ml-16 mt-8 md:mt-0 ">

                <h1 class="text-white text-3xl md:text-6xl md:font-semibold md:leading-normal ">
                    Groceries<br>delivery in
                    25 mins
                </h1>

                <p class="mt-6">
                    <em>Grocify offer a wide range of products, including fresh vegetables, meats, dairy and otheritems.</em>
                </p>

                <a href="" target="_blank">
                    <button
                        class="bg-blue-600 rounded-3xl px-5 md:px-10 py-2 mt-12 md:mt-12 md:ml-20 hover:bg-transparent hover:border-2 hover:border-blue-600 hover:-translate-y-2 hover:duration-700 ">
                        order
                    </button>
                </a>


                <a href="" target="_blank">
                    <button
                        class="bg-green-600 rounded-3xl md:px-10 px-6 py-2 md:mt-12 md:ml-20 ml-14 hover:bg-transparent hover:border-2 hover:border-green-600 hover:-translate-y-2 hover:duration-700 -mt-8">
                        Downloadapp
                    </button>
                </a>
            </div>
        </div>

    </div>



    </div>

</body>

</html>
